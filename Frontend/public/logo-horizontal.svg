<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon -->
  <g>
    <!-- Background Circle -->
    <circle cx="60" cy="60" r="50" fill="url(#healthGradient)" stroke="#00695C" stroke-width="2"/>
    <circle cx="60" cy="60" r="45" fill="#f0f9f8" opacity="0.95"/>

    <!-- Medical Cross -->
    <rect x="50" y="35" width="5" height="35" fill="url(#healthGradient)" rx="2"/>
    <rect x="35" y="52" width="35" height="5" fill="url(#healthGradient)" rx="2"/>

    <!-- Heartbeat Line -->
    <polyline points="75,50 78,46 80,54 83,35 88,65 93,45" 
              stroke="url(#accentGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Tech Circuit Dots -->
    <circle cx="50" cy="70" r="2" fill="#00897B" opacity="0.6"/>
    <circle cx="70" cy="70" r="2" fill="#00897B" opacity="0.6"/>
  </g>

  <!-- Text: Company Name and Tagline -->
  <g>
    <!-- Main Logo Text -->
    <text x="140" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="#00695C" letter-spacing="2">
      MediAssist
    </text>

    <!-- Tagline -->
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="12" 
          fill="#FF6B6B" font-weight="500" letter-spacing="1">
      AI-POWERED HEALTHCARE TRIAGE
    </text>

    <!-- Version Badge -->
    <rect x="320" y="45" width="60" height="25" fill="url(#accentGradient)" rx="4" opacity="0.9"/>
    <text x="350" y="63" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">
      v2.0
    </text>
  </g>
</svg>