<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#healthGradient)" stroke="#00695C" stroke-width="2"/>

  <!-- Inner Background Circle -->
  <circle cx="100" cy="100" r="85" fill="#f0f9f8" opacity="0.95"/>

  <!-- Medical Cross (Left Side) -->
  <g>
    <!-- Vertical bar -->
    <rect x="75" y="55" width="8" height="50" fill="url(#healthGradient)" rx="2"/>
    <!-- Horizontal bar -->
    <rect x="55" y="80" width="50" height="8" fill="url(#healthGradient)" rx="2"/>
  </g>

  <!-- Heartbeat Line (Right Side) -->
  <g>
    <polyline points="130,90 135,85 138,95 142,70 148,105 155,80" 
              stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AI Circuit Elements (Dots) -->
  <g fill="#00897B" opacity="0.6">
    <circle cx="70" cy="135" r="3"/>
    <circle cx="130" cy="135" r="3"/>
    <circle cx="100" cy="150" r="3"/>
  </g>

  <!-- Circuit Lines -->
  <g stroke="#00897B" stroke-width="1.5" fill="none" opacity="0.4">
    <line x1="70" y1="135" x2="100" y2="150"/>
    <line x1="130" y1="135" x2="100" y2="150"/>
  </g>

  <!-- Tech Hexagon Element -->
  <g stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7">
    <circle cx="100" cy="100" r="50"/>
  </g>

  <!-- Text: MediAssist -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#00695C" letter-spacing="1">
    MEDIASSIST
  </text>

  <!-- Version Badge -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#FF6B6B" opacity="0.8" font-weight="bold">
    v2.0
  </text>
</svg>